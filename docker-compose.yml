version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: toyota
      POSTGRES_PASSWORD: toyota
      POSTGRES_DB: toyota_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://toyota:toyota@db:5432/toyota_db

  frontend:
    build: ./frontend
    command: [ "npm", "run", "dev" ]
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
